<ion-header>

  <ion-navbar color="primary">
    <ion-title>Accident</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <h2>{{accident.accidentType}}</h2>
      <p>{{accident.incidentDescription}}.</p>
      <ion-note item-end>
        {{accident.geoLocation}}
      </ion-note>
    </ion-item>
  </ion-card>
  <ion-card *ngFor="let vehicle of accident.involvedVehicles;">
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/imgs/profile.png">
      </ion-avatar>
      <h2>{{vehicle.driver.name}}</h2>
      <p>{{vehicle.driver.drivingLicence}}</p>
    </ion-item>

    <img [src]="vehicleImg.url" *ngFor="let vehicleImg of vehicle.vehicleImages;">

    <ion-card-content no-padding>
      <ion-item>
        <h2><b>Vehicle Number</b> : {{vehicle.vehicleNumber}}</h2>
        <h2><b>Vehicle Model</b> : {{vehicle.vehicleModel}}</h2>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Incident Pictures
      </ion-card-title>
    </ion-card-content>
    <img [src]="incidentPhoto.url" *ngFor="let incidentPhoto of accident.incidentPhotos;" padding>
  </ion-card>
</ion-content>
