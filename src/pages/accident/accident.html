<ion-header>

  <ion-navbar>
    <ion-title>Accident</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-content>
    <ion-card-title>
      {{accident.accidentType}}
    </ion-card-title>
    <p>{{accident.incidentDescription}}.</p>
  </ion-card-content>
  <ion-card *ngFor="let vehicle of accident.involvedVehicles;" padding>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/imgs/profile.png">
      </ion-avatar>
      <h2>{{vehicle.driver.name}}</h2>
      <p>{{vehicle.driver.drivingLicence}}</p>
    </ion-item>

    <img [src]="vehicleImg.url" *ngFor="let vehicleImg of vehicle.vehicleImages;" padding>

    <ion-card-content no-padding>
      <ion-item no-padding>
        <h2><b>Vehicle Number</b> : {{vehicle.vehicleNumber}}</h2>
        <h2><b>Vehicle Model</b> : {{vehicle.vehicleModel}}</h2>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
