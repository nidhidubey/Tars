  <ion-list>
    <ion-card *ngFor="let acc of accidents;let i = index;" (click)="openIncidentDetailPage(i)">
      <ion-grid>
        <ion-row>
          <ion-col col-6 text-wrap>
            <b>{{acc.accidentType}}</b>
          </ion-col>
          <ion-col col-6 text-wrap text-right>
            <small>{{acc.dateTime | date}}</small>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 text-wrap>
            {{acc.incidentDescription}}
          </ion-col>
          <ion-col col-6>
            <ion-badge float-right text-wrap>{{acc.geoLocation}}</ion-badge>
            <br>
          </ion-col>      
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
